<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timers</title>
    <!-- Link to external CSS file for styling the page -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Countdown Timers</h1>
    <!-- Container for timer setup inputs -->
    <div class="timer-setup">
        <!-- Label for the date and time input field -->
        <label for="datetime">Set Target Date and Time:</label>
        <!-- Input field for users to select a target date and time -->
        <input type="datetime-local" id="datetime">
        <!-- Button to add a new countdown timer -->
        <button id="addTimerBtn">Add Timer</button>
    </div>
    <!-- Container to hold multiple countdown timers -->
    <div id="timersContainer"></div>
    <!-- Link to external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
